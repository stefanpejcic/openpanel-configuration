services:
  user_service:
    image: ${OS:-openpanel/ubuntu}
    container_name: ${USERNAME}
    hostname: ${HOSTNAME}
    restart: unless-stopped
    ports:
      - "${SSH_PORT}"
      - "${TTYD_PORT}"
    deploy:
      resources:
        limits:
          #pids: ${OS_PIDS:-100} # https://github.com/docker/cli/issues/5009
          cpus: "${OS_CPU:-0.5}"
          memory: "${OS_RAM:-0.5G}"
    volumes:
      - /etc/openpanel/skeleton/motd:/etc/motd:ro          # SSH welcome message
      - /home/${CONTEXT}/mail/:/var/mail/                  # Mail storage
      - mail_data:/var/mail/                               # Mail storage      
      - webserver_data:/etc/${WEB_SERVER}/sites-available/ # Nginx/Apache data
      - pg_data:/var/lib/postgresql/data                   # Postgres data
      - mysql_data:/var/lib/mysql                          # MySQL data
      - /home/${CONTEXT}/my.cnf:/root/.my.cnf:ro           # mysql root pass - created/updated on mysql restart
      - html_data:/var/www/html/                           # Website files
      - /home/${CONTEXT}/sockets/:/var/run/                # All Sockets
      - /home/${CONTEXT}/php.ini/:/php/                    # php.ini files for containers
    networks:
      - www
      - db
    command: [ "tail", "-f", "/dev/null" ]

  busybox:
    image: busybox
    container_name: busybox          
    restart: always
    #user: "${USER_ID:-0}"
    working_dir: /var/www/html
    deploy:
      resources:
        limits:
          cpus: "${BUSYBOX_CPU:-0.1}"
          memory: "${BUSYBOX_RAM:-0.1G}"   
    volumes:
      - html_data:/var/www/html/

  nginx:
    image: nginxinc/nginx-unprivileged:${NGINX_VERSION:-latest}
    container_name: nginx
    restart: always
    user: "${USER_ID:-0}"
    ports:
      - "${PROXY_HTTP_PORT:-${HTTP_PORT}}"
      - "${PROXY_HTTPS_PORT:-${HTTPS_PORT}}"
    working_dir: /var/www/html
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - webserver_data:/etc/nginx/conf.d
      - html_data:/var/www/html/                          # Website files     
      - /etc/openpanel/nginx/certs/:/etc/nginx/ssl/       # SSLs    
    deploy:
      resources:
        limits:
          cpus: "${NGINX_CPU:-0.5}"
          memory: "${NGINX_RAM:-0.5G}"   
    networks:
      - www


  apache:
    image: httpd:${APACHE_VERSION:-latest}
    container_name: apache
    restart: always
    #user: "${USER_ID:-0}"
    ports:
      - "${PROXY_HTTP_PORT:-${HTTP_PORT}}"
      - "${PROXY_HTTPS_PORT:-${HTTPS_PORT}}"
    working_dir: /var/www/html
    volumes:
      #- ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro         # Apache configuration
      - webserver_data:/usr/local/apache2/conf.d                   # Additional Apache configs
      - html_data:/usr/local/apache2/htdocs/                       # Website files
      - /etc/openpanel/nginx/certs/:/etc/apache2/ssl/              # SSL certificates
    deploy:
      resources:
        limits:
          cpus: "${APACHE_CPU:-0.5}"
          memory: "${APACHE_RAM:-0.5G}"
    networks:
      - www

  varnish:
    image: varnish:${VARNISH_VERSION:-stable}
    container_name: varnish
    user: "${USER_ID:-0}"
    volumes:
      - "./default.vcl:/etc/varnish/default.vcl"
    ports:
      - "${HTTP_PORT}"
      - "${HTTPS_PORT}"
    tmpfs:
      - /var/lib/varnish:exec
    deploy:
      resources:
        limits:
          cpus: "${VARNISH_CPU:-0.5}"
          memory: "${VARNISH_RAM:-0.5G}"       
    environment:
      - VARNISH_SIZE=${VARNISH_SIZE:-1G}
    command: "-p default_keep=300"
    depends_on:
      - "${WEB_SERVER:-nginx}"
    networks:
      - www

      
  mysql:
    image: mysql:${MYSQL_VERSION:-latest}
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql                                 # MySQL data
      - /home/${CONTEXT}/sockets/mysqld:/var/run/mysqld           # MySQL socket
      - /home/${CONTEXT}/my.cnf:/root/.my.cnf:ro                  # mysql root pass - created/updated on mysql restart
      - /home/${CONTEXT}/custom.cnf:/etc/mysql/conf.d/custom.cnf  # custom cnf for gui
    deploy:
      resources:
        limits:
          cpus: "${MYSQL_CPU:-0.5}"
          memory: "${MYSQL_RAM:-0.5G}"
    networks:
      - db
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 1s
      timeout: 5s
      retries: 10

  mariadb:
    image: mariadb:${MYSQL_VERSION:-latest}
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql                                 # MariaDB data
      - /home/${CONTEXT}/sockets/mysqld:/var/run/mysqld           # MariaDB socket
      - /home/${CONTEXT}/my.cnf:/root/.my.cnf:ro                  # mysql root pass - created/updated on mysql restart
      - /home/${CONTEXT}/custom.cnf:/etc/mysql/conf.d/custom.cnf  # custom cnf for gui
    deploy:
      resources:
        limits:
          cpus: "${MARIADB_CPU:-0.5}"
          memory: "${MARIADB_RAM:-0.5G}"
    networks:
      - db
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 1s
      timeout: 5s
      retries: 10

  phpmyadmin:
    container_name: phpmyadmin 
    depends_on:
      - "${MYSQL_TYPE:-mysql}"
    image: phpmyadmin #:5.2.2-fpm-alpine
    restart: always
    volumes:
      - html_data:/html/ #varwwwhtml are sites!
    #user: "${USER_ID:-0}"
    ports:
      - "${PMA_PORT}"
    deploy:
      resources:
        limits:
          cpus: "${PMA_CPU:-0.1}"
          memory: "${PMA_RAM:-0.1G}"                
    environment:
      PMA_HOST: ${MYSQL_TYPE:-mysql}
      MAX_EXECUTION_TIME: ${PMA_MAX_EXECUTION_TIME:-600}
      MEMORY_LIMIT: ${PMA_MEMORY_LIMIT:-512M}
      UPLOAD_LIMIT: ${PMA_UPLOAD_LIMIT:-256M}
      PMA_UPLOADDIR: "/html/"
      PMA_SAVEDIR: "/html/"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    networks:
      - db




  mssql:
    image: ${MSSQL_IMAGE}:${MSSQL_VERSION:-latest}
    container_name: mssql
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-StrongPassword!}
      MSSQL_PID: ${MSSQL_PID:-Developer}  # Options: Developer, Express, Standard, Enterprise
    ports:
      - "${MSSQL_PORT}"
    volumes:
      - mssql_data:/var/opt/mssql                                      # MSSQL data
      - /home/${CONTEXT}/sockets/mssql:/var/opt/mssql/sockets          # MSSQL socket
      - /home/${CONTEXT}/mssql.conf:/etc/mssql/mssql.conf:ro           # Custom MSSQL config
    deploy:
      resources:
        limits:
          cpus: "${MSSQL_CPU:-1}"
          memory: "${MSSQL_RAM:-2G}"
    networks:
      - db
    healthcheck:
      test: ['CMD-SHELL', 'sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      


  postgres:
    image: postgres:${POSTGRES_VERSION:-latest}
    container_name: postgres
    restart: always
    #user: "${USER_ID:-0}"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespassword}
    ports:
      - "${POSTGRES_PORT}"
    volumes:
      - pg_data:/var/lib/postgresql/data            # PostgreSQL data
      - /home/${CONTEXT}/sockets/postgres:/var/run/postgresql  # PostgreSQL socket
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU:-0.3}"
          memory: "${POSTGRES_RAM:-0.3}"
    networks:
      - db
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 1s
      timeout: 5s
      retries: 10
      

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:${PGADMIN_VERSION:-latest}
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_MAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PW}
    depends_on:
      - "postgres"
    ports:
      #- "5050:80"
      - "${PGADMIN_PORT}"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "${PGADMIN_CPU:-0.1}"
          memory: "${PGADMIN_RAM:-0.1}"
    networks:
      - db

  
  redis:
    image: redis:${REDIS_VERSION:-7.4.2-alpine}
    container_name: redis
    restart: unless-stopped
    user: "${USER_ID:-0}"
    volumes:
      - /home/${CONTEXT}/sockets/redis:/var/run/redis  # Redis socket
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU:-0.1}"
          memory: "${REDIS_RAM-0.1G}" 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - www


  elasticsearch:
    image: elasticsearch:${ELASTICSEARH_VERSION:-7.16.1}
    container_name: elasticsearch
    restart: unless-stopped
    user: "${USER_ID:-0}"
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - /home/${CONTEXT}/sockets/elasticsearch:/var/run/elasticsearch
    deploy:
      resources:
        limits:
          cpus: "${ELASTICSEARCH_CPU:-0.5}"
          memory: "${ELASTICSEARCH_RAM-1G}" 
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - www


  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION:-2.11.0}
    container_name: opensearch
    restart: unless-stopped
    user: "${USER_ID:-0}"
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      DISABLE_SECURITY_PLUGIN: "true"
    volumes:
      - /home/${CONTEXT}/sockets/opensearch:/var/run/opensearch
    deploy:
      resources:
        limits:
          cpus: "${OPENSEARCH_CPU:-0.5}"
          memory: "${OPENSEARCH_RAM:-1G}" 
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - www
      

  memcached:
    image: memcached:${MEMCACHED_VERSION:-7.4.2-alpine}
    container_name: memcached
    restart: unless-stopped
    user: "${USER_ID:-0}"
    volumes:
      - /home/${CONTEXT}/sockets/memcached:/var/run/memcached  # Memcached socket
    deploy:
      resources:
        limits:
          cpus: "${MEMCACHED_CPU:-0.1}"
          memory: "${MEMCACHED_RAM-0.1G}" 
    command: [ "memcached", "-u", "root" ]
    healthcheck:    
      test: ["CMD", "memcached", "-h"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - www


