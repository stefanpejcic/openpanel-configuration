<DOMAIN_NAME>, *.<DOMAIN_NAME> {

  route {
    root * /etc/openpanel/caddy/templates/
    rewrite * /suspended_user.html
    file_server
  }

  # auto ssl
  tls {
    on_demand
  }

  # Logging for suspended users
  log {
    output file /var/log/caddy/suspended_user.log {
        roll_size 10MiB
        roll_keep 3
        roll_keep_for 72h
    }
    format json
  }
}
